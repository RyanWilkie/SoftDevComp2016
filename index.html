<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Soft Dev Challenge 2016</title>

        <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <div id="map-wrapper"></div>
        <div id="car-details-wrapper">
            <form>
                <div class="form-group">
                    <label for="inputDistance">Distance</label>
                    <input type="text" class="form-control" id="inputDistance" placeholder="0" >
                </div>

                <div class="form-group">
                    <label for="inputCO2">CO&#8322;/km</label>
                    <input type="text" class="form-control" id="inputCO2" placeholder="0" >
                </div>

                <div class="form-group">
                    <label for="inputCO2Usage">CO&#8322; used</label>
                    <input type="text" class="form-control" id="inputCO2Usage" placeholder="0" >
                </div>

                <button type="submit" class="btn btn-default">Use my car</button>
            </form>
        </div>

        <script type="text/javascript">

            var avgCarCO2       = 0.18;
            var busCO2          = 0.0891;
            var lightRailCO2    = 0.0650;
            var railCO2         = 0.0602;

            function rw_calcCO2Usage(distance, co2) {

                return co2 / distance;

            }

            $("#inputDistance").on("change", function() {

                console.log("distance changed")

                if ($("#inputCO2").val() != "") {
                    $("#inputCO2Usage").val(rw_calcCO2Usage($(this).val(), $("#inputCO2").val()));
                }

            })

            $("#inputCO2").on("change", function() {

                console.log("co2 changed")

                if ($("#inputDistance").val() != "") {
                    $("#inputCO2Usage").val(rw_calcCO2Usage($("#inputDistance").val(), $(this).val()));
                }

            })

        </script>

    </body>
</html>
